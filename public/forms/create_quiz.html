            $("#option1").val(),

            $("#option3").val(), 
            $("#option4").val(),
            $("#option5").val(),
            ],
            answer: answer
          };

          //optionsArr.push(option1, option2, option3, option4, option5);

          if (answer) {
               $.post("http://localhost:3000/questions",
                questions,

                });
             }
           });
