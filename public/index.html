<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">
  <form class="form-horizontal" action="./forms/home.html" method="GET">
  <fieldset>
    <div id="legend">
      <legend class="">Register to Quizmania</legend>
    </div> 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button id="registerButton" class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
  </div>

    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script>
    // registration function
      $(document).ready(function(){
        $("#registerButton").click(function(){
          var email = $("#email").val();
          var password1 = $("#password").val();
          var password_confirm = $("#password_confirm").val();
          if (password1 === password_confirm) {
               password = password_confirm;
               $.post("http://localhost:3000/users",
                {"email": email, "password": password},
                function(data, status){
                  window.location.href = "http://localhost:3000/forms/login.html"
                });
             }
           });
      });
  </script>
